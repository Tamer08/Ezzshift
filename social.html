<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>menu</title>

<style>
body{
  margin:0;
  padding:12px;
  background:#f6f6f6;
  font-family: Arial, sans-serif;
  -webkit-text-size-adjust: 100%;
  text-size-adjust: 100%;
  -webkit-user-select: none;
  user-select: none;
}

table{
  width:100%;
  border-spacing:20px 18px;
  table-layout:fixed;
  direction: rtl; 
}

td{
  width:33.33%;
  text-align: center;
  vertical-align: top;
}

.item{
  min-height:100px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  text-align:center;
  cursor:pointer;
  padding-top: 10px;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
  transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.item:active{
  transform: translateY(6px);
  transition: transform 0.05s ease-in;
}

.icon{
  width:58px;
  height:58px;
  margin-bottom:6px;
  border-radius:50%;
  background:#FEA500;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: box-shadow 0.15s;
}

.item:active .icon {
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.icon svg{
  width:30px;
  height:30px;
  fill:#fff;
}

.text{
  font-size:13px;
  font-weight:600;
  color:#333;
  white-space:nowrap !important;
  overflow:visible !important;
  text-overflow: clip !important;
  display: block !important;
  width: max-content;
}
</style>
</head>

<body>

<table>
<!-- الصف الأول -->
<tr>
  <td>
    <div class="item" data-page="date" onclick="openPage('date')">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M7 2v2H5a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-2V2h-2v2H9V2H7zm12 8H5v9h14v-9z"/>
        </svg>
      </div>
      <div class="text">التاريخ اليوم</div>
    </div>
  </td>

  <td>
    <div class="item" data-page="shift" onclick="openPage('shift')">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="6"/>
          <rect x="16" y="16" width="6" height="2" transform="rotate(45 16 16)"/>
        </svg>
      </div>
      <div class="text">بحث الورادي</div>
    </div>
  </td>

  <td>
    <div class="item" data-page="convert" onclick="openPage('convert')">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 4V1L8 5l4 4V6c3.3 0 6 2.7 6 6a6 6 0 0 1-6 6 6 6 0 0 1-5.7-4H4.2A8 8 0 0 0 12 20a8 8 0 0 0 0-16z"/>
        </svg>
      </div>
      <div class="text">محول التاريخ</div>
    </div>
  </td>
</tr>

<!-- الصف الثاني -->
<tr>
  <td>
    <div class="item" data-page="salah" onclick="openPage('salah')">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 3c-4 3-6 6-6 9v7h12v-7c0-3-2-6-6-9z"/>
          <rect x="11" y="12" width="2" height="7"/>
          <rect x="4" y="7" width="2" height="12"/>
          <rect x="18" y="7" width="2" height="12"/>
        </svg>
      </div>
      <div class="text">مواقيت الصلاة</div>
    </div>
  </td>

  <td>
    <div class="item" data-page="ramadan" onclick="openPage('ramadan')">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M15.5 2.5A9.5 9.5 0 1 0 21 12a7.5 7.5 0 1 1-5.5-9.5z"/>
        </svg>
      </div>
      <div class="text">إمساكية رمضان</div>
    </div>
  </td>

  <td>
    <div class="item" data-page="mawasem" onclick="openPage('mawasem')">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M2 20h20v-2H2v2zM4 18h16l-2-8H6l-2 8zM9 2h6v4H9z"/>
        </svg>
      </div>
      <div class="text">مواسم الطاعات</div>
    </div>
  </td>
</tr>

<!-- الصف الثالث -->
<tr>
  <td>
    <div class="item" data-page="azkar" onclick="openPage('azkar')">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.05 1 5v14c1.15.35 2.54.55 3.5.5 1.95 0 4.05-.4 5.5-1.5 1.45 1.1 3.55 1.5 5.5 1.5 1.17 0 2.29-.19 3.5-.5V5z"/>
        </svg>
      </div>
      <div class="text">أذكار الصباح والمساء</div>
    </div>
  </td>

  <!-- خلايا فارغة -->
  <td></td>
  <td></td>
</tr>
</table>

<script>
// فتح صفحة داخل التطبيق
function openPage(name){
  window.location.href = "open://" + name;
}

// ===============================================
// ✅ مزامنة تلقائية: التطبيق ينزّل ويحفظ الصفحات (تخزين مؤكد)
// ===============================================
(function(){
  var pages = [];

  // ✅ اجمع كل الصفحات من data-page
  document.querySelectorAll('.item[data-page]').forEach(function(el){
    var p = el.getAttribute('data-page');
    if(p) pages.push(p);
  });

  // ✅ أرسلها للتطبيق مرة واحدة
  // sync://date,shift,convert,salah,ramadan,mawasem,azkar
  if (pages.length) {
    window.location.href = "sync://" + pages.join(",");
  }
})();
</script>

</body>
</html>
